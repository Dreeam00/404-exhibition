<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERROR: DATA CORRUPTED</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
        }
        .glitch-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }
        .glitch-text {
            font-size: 4rem;
            color: #f00;
            text-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 15px #0f0;
            animation: glitch 1s infinite;
            position: relative;
            z-index: 1;
        }
        .glitch-text::before, .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .glitch-text::before {
            left: 2px;
            text-shadow: -2px 0 #ff00ff;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-effect1 1.5s infinite linear alternate-reverse;
        }
        .glitch-text::after {
            left: -2px;
            text-shadow: -2px 0 #00ffff;
            clip: rect(85px, 450px, 100px, 0);
            animation: glitch-effect2 2s infinite linear alternate-reverse;
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        @keyframes glitch-effect1 {
            0% { clip: rect(30px, 9999px, 25px, 0); }
            10% { clip: rect(10px, 9999px, 80px, 0); }
            20% { clip: rect(70px, 9999px, 40px, 0); }
            30% { clip: rect(20px, 9999px, 90px, 0); }
            40% { clip: rect(50px, 9999px, 10px, 0); }
            50% { clip: rect(80px, 9999px, 60px, 0); }
            60% { clip: rect(40px, 9999px, 30px, 0); }
            70% { clip: rect(90px, 9999px, 50px, 0); }
            80% { clip: rect(10px, 9999px, 70px, 0); }
            90% { clip: rect(60px, 9999px, 20px, 0); }
            100% { clip: rect(30px, 9999px, 25px, 0); }
        }
        @keyframes glitch-effect2 {
            0% { clip: rect(10px, 9999px, 70px, 0); }
            10% { clip: rect(80px, 9999px, 20px, 0); }
            20% { clip: rect(40px, 9999px, 90px, 0); }
            30% { clip: rect(70px, 9999px, 10px, 0); }
            40% { clip: rect(20px, 9999px, 50px, 0); }
            50% { clip: rect(90px, 9999px, 80px, 0); }
            60% { clip: rect(10px, 9999px, 40px, 0); }
            70% { clip: rect(50px, 9999px, 60px, 0); }
            80% { clip: rect(70px, 9999px, 30px, 0); }
            90% { clip: rect(30px, 9999px, 90px, 0); }
            100% { clip: rect(10px, 9999px, 70px, 0); }
        }
    </style>
</head>
<body class="error-page-wrapper">
    <main class="error-page-main">
        <div class="glitch-container">
            <h1 class="glitch-text" data-text="404 ERROR">404 ERROR</h1>
        </div>
        <p style="color: #0f0; margin-top: 20px;">データが破損しているか、アクセスが拒否されました。</p>
        <a href="index.html" class="btn" style="background-color: #0f0; color: #000;">システムを再起動</a>
    </main>

    <div class="curator-note">
        <h4>学芸員の解説</h4>
        <p>意図的にノイズや視覚的な乱れ（グリッチエフェクト）を多用することで、不気味さや不安定さを表現。ダークウェブやサイバーパンクの世界観を模倣し、ユーザーに強烈な印象を与えるデザインです。</p>
    </div>
    <div class="tour-nav-container">
        <a href="#" id="prevBtn" class="tour-nav-btn">前の展示へ</a>
        <a href="#" id="nextBtn" class="tour-nav-btn">次の展示へ</a>
    </div>

    <script>
        const tourPages = [
            "corporate_404.html", "ecommerce_404.html", "fashion_404.html", "car_404.html", "bank_404.html",
            "airline_404.html", "delivery_404.html", "gamestore_404.html", "crowdfunding_404.html", "gourmet_404.html",
            "govportal_404.html", "subbox_404.html", "invest_404.html",
            "news_404.html", "blog_404.html", "portfolio_404.html", "font_404.html", "museum_404.html",
            "photo_404.html", "journal_404.html",
            "webservice_404.html", "sns_404.html", "learning_404.html", "travel_404.html", "recipe_404.html",
            "music_404.html", "forum_404.html", "npo_404.html", "realestate_404.html", "video_404.html",
            "dating_404.html", "university_404.html", "weather_404.html", "medical_404.html", "iot_404.html",
            "stream_404.html",
            "github_404.html", "apidocs_404.html", "saas_404.html", "hosting_404.html", "government_404.html",
            "nginx_404.html", "hackernews_404.html", "web3_404.html", "research_404.html",
            "retro_404.html", "videogame_404.html", "cli_404.html", "plaintext_404.html", "teapot_404.html",
            "unavailable_503.html", "generative_404.html", "auth_404.html", "map_404.html", "sound_404.html",
            "ai_404.html", "glitch_404.html", "arcade_404.html", "abstract_404.html",
            "classic_404.html", "creative_404.html", "interactive_404.html"
        ];

        const currentPage = window.location.pathname.split('/').pop();
        const currentIndex = tourPages.indexOf(currentPage);

        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        if (currentIndex > 0) {
            prevBtn.href = tourPages[currentIndex - 1];
        } else {
            prevBtn.style.display = 'none'; // Hide if it's the first page
        }

        if (currentIndex < tourPages.length - 1) {
            nextBtn.href = tourPages[currentIndex + 1];
        } else {
            nextBtn.style.display = 'none'; // Hide if it's the last page
        }
    </script>
</body>
</html>
